name: Build and Publish

on:
  release:
    types: [created]

jobs:
  build:
    name: Build wheels with cibuildwheel
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tooling
        run: python -m pip install --upgrade pip build cibuildwheel

      - name: Build wheels
        env:
          CIBW_BUILD: "cp39-win_amd64 cp310-win_amd64 cp311-win_amd64 cp312-win_amd64 cp313-win_amd64 cp314-win_amd64"
          CIBW_BEFORE_ALL_WINDOWS: >
            cmake -S libde265 -B libde265/build &&
            cmake --build libde265/build --config Release
        run: python -m cibuildwheel --output-dir dist

      - name: Build sdist
        run: python -m build --sdist --outdir dist

      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: pylibde265-windows
          path: dist/

  pypi-publish:
    name: Upload release to PyPI
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download distribution packages
        uses: actions/download-artifact@v4
        with:
          name: pylibde265-windows
          path: dist/

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true